        <!-- where do i start? 1. create the html layout of everything 2. add the bootstrap 3. add the javascript -->
        <form id="add-book-form" class="my-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control">
                <div id="titleHelp" class="form-text">Title cannot be blank.</div>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" name="author" id="author" class="form-control">
                <div id="authorHelp" class="form-text">Author cannot be blank.</div>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="number" name="isbn" id="isbn" class="form-control">
                <div id="isbnHelp" class="form-text">ISBN# cannot be blank.</div>
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-success" value="Add Book">
            </div>
        </form>
        <table class="table table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!--add row with data here-->
            </tbody>
        </table>
    </div>
